<!doctype html>
<html lang="en">
  <script type="text/javascript">
    function SelectShoeIndex() {
      const modelViewer = document.querySelector("model-viewer");
      let queryString = window.location.search;
      let urlParams = new URLSearchParams(queryString);
      let token = urlParams.get('id')
      console.log(token);
      if (token == "0") {
        document.title = "ModelViewer - POD";
        modelViewer.src = './Chairs/Chair1.glb'
        modelViewer.iosSrc = './IOS/pod.usdz'
        modelViewer.poster = './PodPoster.webp'
      }
      else if (token == "1") {
        document.title = "ModelViewer - Wave"
        modelViewer.src = './Chairs/Chair2.glb'
        modelViewer.iosSrc = './IOS/wave.usdz'
        modelViewer.poster = './WavePoster.webp'
      }
      document.getElementById('TryOnBtn').onclick = function (e) {
        // window.open("/VivoTryOn/index.html", "_self");
        //history.back();
        window.close();
      };
    }
  
  </script>
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  </head>
  <body onload="SelectShoeIndex()">
      <button type="button" id="TryOnBtn"></button>
      <!-- <model-viewer> HTML element -->
        <model-viewer src="./Chairs/Chair2.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1">   
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
      <div class="controls" ,="" id="color-controls">
        <button data-color="#ff0000">Red</button>
        <button data-color="#00ff00">Green</button>
        <button data-color="#0000ff">Blue</button>
      </div>
    </model-viewer> 
    <script>
      const modelViewerColor = document.querySelector("model-viewer#color");
      
      document.querySelector('#color-controls').addEventListener('click', (event) => {
        const colorString = event.target.dataset.color;
        const [material] = modelViewerColor.modelViewer.material;
        material.pbrMetallicRoughness.setBaseColorFactor(colorString);
      });
      </script> 
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
  </body>
</html>
